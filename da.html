<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CapCut Style Download</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #fff;
      color: #111;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }
    header {
      width: 100%;
      max-width: 1200px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 60px;
    }
    header .logo {
      font-weight: 800;
      font-size: 28px;
      color: #0f56b3;
      user-select: none;
    }
    main {
      max-width: 600px;
      width: 100%;
      text-align: center;
    }
    main h1 {
      font-size: 42px;
      font-weight: 800;
      margin-bottom: 16px;
      color: #111;
    }
    main p {
      font-size: 20px;
      color: #555;
      margin-bottom: 40px;
      line-height: 1.4;
    }
    .btn-download {
      background-color: #0f56b3;
      color: #fff;
      font-size: 22px;
      font-weight: 700;
      padding: 16px 48px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    .btn-download:hover {
      background-color: #084ca3;
    }
    @media (max-width: 600px) {
      main h1 {
        font-size: 32px;
      }
      main p {
        font-size: 18px;
      }
      .btn-download {
        font-size: 18px;
        padding: 14px 36px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">CapCut</div>
  </header>
  <main>
    <h1>Скачайте ваш файл</h1>
    <p>Нажмите кнопку ниже, чтобы скачать ваш Word документ.</p>
    <a href="files/my-document.docx" download class="btn-download">Download</a>
  </main>
</body>
</html>
