<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CapCut Download</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700&display=swap" rel="stylesheet" />
  <link rel="icon" href="https://static.capcut.com/favicon.ico" type="image/x-icon" />
  <style>
    @keyframes bgmove {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(270deg, #0f1014, #1b1c22, #0f1014);
      background-size: 600% 600%;
      animation: bgmove 25s ease infinite;
      color: white;
      overflow: hidden;
      display: flex;
      justify-content: flex-start; /* кнопка слева */
      align-items: center;
    }
    .container {
      margin-left: 5vw;
      margin-top: 10vh; /* чуть ниже центра по вертикали */
      max-width: 320px;
    }
    .logo {
      font-size: 48px;
      font-weight: 700;
      color: #00f0ff;
      margin-bottom: 50px;
      user-select: none;
      letter-spacing: 2px;
    }
    .btn-download {
      background-color: #00f0ff;
      color: #000;
      font-weight: 700;
      font-size: 20px;
      padding: 16px 48px;
      border-radius: 16px;
      text-decoration: none;
      display: inline-block;
      box-shadow: 0 8px 20px rgba(0, 240, 255, 0.5);
      transition: background-color 0.3s ease, transform 0.2s;
      user-select: none;
      cursor: pointer;
    }
    .btn-download:hover {
      background-color: #00d2e0;
      transform: translateY(-3px);
      box-shadow: 0 12px 28px rgba(0, 210, 224, 0.7);
    }
    @media (max-width: 480px) {
      .logo {
        font-size: 36px;
        margin-bottom: 40px;
      }
      .btn-download {
        font-size: 18px;
        padding: 14px 36px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">CapCut</div>
    <a href="files/setup.exe" download class="btn-download">Download for Windows</a>
  </div>
</body>
</html>
