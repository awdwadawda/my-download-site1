<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CapCut</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .overlay::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, rgba(0,0,0,0) 40%, rgba(0,0,0,0.85) 85%);
    }

    .header {
      position: absolute;
      top: 30px;
      left: 40px;
      display: flex;
      gap: 40px;
      align-items: center;
      z-index: 2;
    }

    .header-item {
      color: white;
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 5px;
      cursor: pointer;
    }

    .header-item:first-child {
      font-size: 24px;
      font-weight: bold;
    }

    .header-item svg {
      width: 12px;
      height: 12px;
    }

    .content {
      position: absolute;
      top: 50%;
      left: 40px;
      transform: translateY(-50%);
      color: white;
      z-index: 2;
    }

    .content h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .content p {
      font-size: 20px;
      margin-bottom: 30px;
    }

    .btn-download {
      background: white;
      color: black;
      padding: 12px 30px;
      font-size: 16px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
    }

    .top-right {
      position: absolute;
      top: 40px;
      right: 40px;
      display: flex;
      align-items: center;
      gap: 20px;
      z-index: 2;
    }

    .question-circle {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      border: 2px solid white;
      color: white;
      text-align: center;
      line-height: 28px;
      font-weight: bold;
      font-size: 18px;
      background-color: transparent;
    }

    .btn-secondary {
      background: white;
      color: black;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <video autoplay muted loop playsinline>
    <source src="background.mp4" type="video/mp4" />
    Ваш браузер не поддерживает видео.
  </video>

  <div class="overlay"></div>

  <div class="header">
    <div class="header-item" style="font-size: 36px;">CapCut</div>
    <div class="header-item">Товары <span>▼</span></div>
    <div class="header-item">Решения <span>▼</span></div>
    <div class="header-item">Ресурсы <span>▼</span></div>
    <div class="header-item">Скачать <span>▼</span></div>
  </div>

  <div class="content">
    <h1>Выведите свои видео на новый уровень</h1>
    <p>Редактируйте как профессионал с CapCut — всё, что нужно, в одном месте.</p>
    <a href="setup.exe" download class="btn-download">Скачать бесплатно</a>
  </div>

  <div class="top-right">
    <div class="question-circle">?</div>
    <a href="setup.exe" download class="btn-secondary">Скачать</a>
  </div>
</body>
</html>
