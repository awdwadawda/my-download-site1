<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CapCut Download</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700&display=swap" rel="stylesheet" />
  <link rel="icon" href="https://static.capcut.com/favicon.ico" type="image/x-icon" />
  <style>
    /* üîÅ –ê–Ω–∏–º–∞—Ü–∏—è –≥—Ä–∞–¥–∏–µ–Ω—Ç–∞ (–º–æ–∂–Ω–æ –æ—Å—Ç–∞–≤–∏—Ç—å, –Ω–æ –Ω–µ –≤–∏–¥–Ω–æ –±—É–¥–µ—Ç –Ω–∞ —Ñ–æ–Ω–µ –≤–∏–¥–µ–æ) */
    @keyframes bgmove {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Inter', sans-serif;
      overflow: hidden;
    }

    /* üé• –í–∏–¥–µ–æ-—Ñ–æ–Ω */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .content {
      position: relative;
      z-index: 1;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding-left: 5%;
      color: white;
    }

    .top-text {
      font-size: 16px;
      color: #bbbbbb;
      margin-bottom: 20px;
      user-select: none;
    }

    .logo {
      font-size: 48px;
      font-weight: 700;
      color: #00f0ff;
      margin-bottom: 40px;
      user-select: none;
      letter-spacing: 2px;
    }

    .btn-download {
      background-color: #00f0ff;
      color: #000;
      font-weight: 700;
      font-size: 20px;
      padding: 16px 48px;
      border-radius: 16px;
      text-decoration: none;
      display: inline-block;
      box-shadow: 0 8px 20px rgba(0, 240, 255, 0.5);
      transition: background-color 0.3s ease, transform 0.2s;
      user-select: none;
      cursor: pointer;
      width: fit-content;
    }

    .btn-download:hover {
      background-color: #00d2e0;
      transform: translateY(-3px);
      box-shadow: 0 12px 28px rgba(0, 210, 224, 0.7);
    }

    .footer {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 14px;
      color: #888;
      user-select: none;
      z-index: 2;
    }

    @media (max-width: 480px) {
      .logo {
        font-size: 36px;
      }
      .btn-download {
        font-size: 18px;
        padding: 14px 36px;
      }
      .top-text {
        font-size: 14px;
      }
      .footer {
        font-size: 12px;
      }
    }
  </style>
</head>
