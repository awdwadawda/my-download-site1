<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CapCut Style</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #0f0f11;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      text-align: center;
    }

    .capcut {
      font-size: 48px;
      font-weight: bold;
      color: #00f5ff;
      text-shadow: 0 0 10px #00f5ff, 0 0 20px #00f5ff;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 5px #00f5ff;
      }
      to {
        text-shadow: 0 0 20px #00f5ff, 0 0 30px #00f5ff;
      }
    }

    .button {
      margin-top: 20px;
      background-color: #00f5ff;
      border: none;
      padding: 15px 30px;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      color: #000;
      cursor: pointer;
      box-shadow: 0 0 15px #00f5ff;
      transition: transform 0.2s;
    }

    .button:hover {
      transform: scale(1.05);
    }

    .subtitle {
      margin-top: 10px;
      font-size: 16px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <div class="content">
    <div class="subtitle">Download CapCut for Windows</div>
    <div class="capcut">CapCut</div>
    <button class="button">Download for Windows</button>
  </div>

  <!-- Подключение particles.js -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 50 },
        size: { value: 3 },
        color: { value: "#00f5ff" },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#00f5ff",
          opacity: 0.4,
          width: 1
        },
        move: {
          enable: true,
          speed: 2
        }
      }
    });
  </script>
</body>
</html>
