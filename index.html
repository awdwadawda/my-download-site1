<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CapCut Download</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700&display=swap" rel="stylesheet" />
  <link rel="icon" href="https://static.capcut.com/favicon.ico" type="image/x-icon" />
  <style>
    @keyframes bgmove {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Inter', sans-serif;
      overflow: hidden;
    }

    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .content {
      position: relative;
      z-index: 1;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding-left: 5%;
      color: white;
      max-width: 600px;
    }

    /* Добавляем затемнение сверху, слева и снизу */
    .content::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 0;
      background:
        linear-gradient(to bottom, black 0%, transparent 20%),   /* сверху чёрное */
        linear-gradient(to right, black 0%, transparent 20%),    /* слева чёрное */
        linear-gradient(to top, black 0%, transparent 20%);      /* снизу чёрное */
    }

    .top-text {
      font-size: 16px;
      color: #bbbbbb;
      margin-bottom: 20px;
      user-select: none;
    }

    .logo {
      font-size: 48px;
      font-weight: 700;
      color: #00f0ff;
      margin-bottom: 40px;
      user-select: none;
      letter-spacing: 2px;
    }

    .headline {
      margin-bottom: 30px;
      position: relative;
      z-index: 2;
    }

    .headline .line1 {
      color: white;
      font-size: 54px; /* увеличил 36px * 1.5 */
      font-weight: 700;
      user-select: none;
    }

    .headline .line2 {
      font-size: 36px;
      font-weight: 700;
      user-select: none;
      background: linear-gradient(90deg, #00bfff, #40e0d0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-top: -6px;
    }

    .headline .line3 {
      color: #888888;
      font-size: 16px;
      margin-top: 10px;
      user-select: none;
    }

    .btn-download {
      background-color: #00f0ff;
      color: #000;
      font-weight: 700;
      font-size: 20px;
      padding: 16px 48px;
      border-radius: 16px;
      text-decoration: none;
      display: inline-block;
      box-shadow: 0 8px 20px rgba(0, 240, 255, 0.5);
      transition: background-color 0.3s ease, transform 0.2s;
      user-select: none;
      cursor: pointer;
      width: fit-content;
      position: relative;
      z-index: 2;
    }

    .btn-download:hover {
      background-color: #00d2e0;
      transform: translateY(-3px);
      box-shadow: 0 12px 28px rgba(0, 210, 224, 0.7);
    }

    .footer {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 14px;
      color: #888;
      user-select: none;
      z-index: 2;
    }

    @media (max-width: 480px) {
      .logo {
        font-size: 36px;
      }
      .btn-download {
        font-size: 18px;
        padding: 14px 36px;
      }
      .top-text {
        font-size: 14px;
      }
      .footer {
        font-size: 12px;
      }
      .headline .line1,
      .headline .line2 {
        font-size: 28px;
      }
      .headline .line3 {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <video autoplay muted loop id="bg-video">
    <source src="background.mp4" type="video/mp4" />
    Your browser does not support HTML5 video.
  </video>

  <div class="content">
    <div class="top-text">Download CapCut for Windows</div>
    <div class="logo">CapCut</div>

    <div class="headline">
      <div class="line1">Выведите свои видео</div>
      <div class="line2">на новый уровень</div>
      <div class="line3">Будущее видеомонтажа уже здесь: мощные ИИ-функции помогут создавать незабываемые визуальные шедевры.</div>
    </div>

    <a href="files/setup.exe" download class="btn-download">Скачать бесплатно</a>
  </div>

  <div class="footer">© 2024 CapCut. All rights reserved.</div>

</body>
</html>
