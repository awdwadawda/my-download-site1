<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>CapCut Download</title>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%;
    overflow: hidden;
    background: black;
    font-family: Arial, sans-serif;
    color: white;
  }

  /* Навигация сверху */
  .top-nav {
    position: fixed;
    top: 0;
    left: 12px; /* почти слева */
    height: 50px;
    display: flex;
    align-items: center;
    gap: 40px;
    z-index: 100;
    user-select: none;
    font-weight: 600;
    font-size: 16px;
  }

  .nav-item {
    display: flex;
    align-items: center;
    gap: 6px;
    cursor: pointer;
    white-space: nowrap;
    color: white;
    position: relative;
  }

  .nav-item::after {
    content: "▼";
    font-size: 10px;
    margin-left: 2px;
    user-select: none;
    color: white;
  }

  .nav-item.capcut {
    font-size: 24px; /* крупнее */
    font-weight: 700;
  }

  /* Видео на фоне */
  #bg-video {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    z-index: 1;
    filter: none;
    opacity: 1;
  }

  /* Затемнение только по краям — прозрачный центр */
  .overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    z-index: 2;
    pointer-events: none;
    background:
      radial-gradient(ellipse at center, rgba(0,0,0,0) 60%, rgba(0,0,0,0.5) 100%);
  }

  /* Контент сверху */
  .content {
    position: relative;
    z-index: 10;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    padding-left: 12%;
    max-width: 600px;
    user-select: none;
  }

  .headline {
    margin-bottom: 60px;
  }

  .headline .line1 {
    font-size: 72px;
    font-weight: 700;
    letter-spacing: 2px;
  }

  .headline .line2 {
    font-size: 36px;
    font-weight: 700;
    background: linear-gradient(90deg, #00bfff, #40e0d0);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-top: -12px;
  }

  .headline .line3 {
    font-size: 16px;
    color: #ccc;
    margin-top: 16px;
  }

  .btn-download {
    background-color: #00f0ff;
    color: black;
    font-weight: 700;
    font-size: 20px;
    padding: 16px 48px;
    border-radius: 16px;
    text-decoration: none;
    display: inline-block;
    box-shadow: 0 8px 20px rgba(0, 240, 255, 0.5);
    cursor: pointer;
    width: fit-content;
    animation: pulse 2.5s infinite;
  }

  .btn-download:hover {
    background-color: #00d2e0;
    transform: translateY(-3px);
    box-shadow: 0 12px 28px rgba(0, 210, 224, 0.7);
    animation-play-state: paused;
  }

  @keyframes pulse {
    0%, 100% {
      box-shadow: 0 8px 20px rgba(0, 240, 255, 0.5);
      transform: translateY(0);
    }
    50% {
      box-shadow: 0 14px 30px rgba(0, 240, 255, 0.8);
      transform: translateY(-4px);
    }
  }

  @media (max-width: 480px) {
    .btn-download {
      font-size: 18px;
      padding: 14px 36px;
    }
    .headline .line1 {
      font-size: 48px;
    }
    .headline .line2 {
      font-size: 24px;
    }
    .headline .line3 {
      font-size: 14px;
    }
    .top-nav {
      left: 8px;
      gap: 20px;
      font-size: 14px;
    }
    .nav-item.capcut {
      font-size: 20px;
    }
  }
</style>
</head>
<body>

  <div class="top-nav">
    <div class="nav-item capcut">CapCut</div>
    <div class="nav-item">Товары</div>
    <div class="nav-item">Решения</div>
    <div class="nav-item">Ресурсы</div>
    <div class="nav-item">Скачать</div>
  </div>

  <video id="bg-video" autoplay muted loop playsinline>
    <source src="background.mp4" type="video/mp4" />
    Ваш браузер не поддерживает видео.
  </video>

  <div class="overlay"></div>

  <div class="content">
    <div class="headline">
      <div class="line1">Выведите свои видео</div>
      <div class="line2">на новый уровень</div>
      <div class="line3">Будущее видеомонтажа уже здесь: мощные ИИ-функции помогут создавать незабываемые визуальные шедевры.</div>
    </div>

    <a href="files/setup.exe" download class="btn-download">Скачать бесплатно</a>
  </div>

</body>
</html>
