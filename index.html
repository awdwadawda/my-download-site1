<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CapCut Download</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700&display=swap" rel="stylesheet" />
  <link rel="icon" href="https://static.capcut.com/favicon.ico" type="image/x-icon" />
  <style>
    @keyframes bgmove {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes breathing {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(270deg, #0f1014, #1b1c22, #0f1014);
      background-size: 600% 600%;
      animation: bgmove 25s ease infinite;
      color: white;
      overflow: hidden;
    }

    #tsparticles {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .main-content {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .top-text {
      font-size: 16px;
      color: #bbbbbb;
      margin-bottom: 20px;
      opacity: 0;
      animation: fadeInUp 1s ease forwards;
      animation-delay: 0.3s;
    }

    .logo {
      font-size: 48px;
      font-weight: 700;
      color: #00f0ff;
      margin-bottom: 40px;
      letter-spacing: 2px;
      user-select: none;
      opacity: 0;
      animation: fadeInUp 1s ease forwards, breathing 3s ease-in-out infinite;
      animation-delay: 0.6s;
    }

    .btn-download {
      background-color: #00f0ff;
      color: #000;
      font-weight: 700;
      font-size: 20px;
      padding: 16px 48px;
      border-radius: 16px;
      text-decoration: none;
      display: inline-block;
      box-shadow: 0 8px 20px rgba(0, 240, 255, 0.5);
      transition: background-color 0.3s ease, transform 0.2s;
      user-select: none;
      cursor: pointer;
      opacity: 0;
      animation: fadeInUp 1s ease forwards;
      animation-delay: 1s;
    }

    .btn-download:hover {
      background-color: #00d2e0;
      transform: translateY(-3px);
      box-shadow: 0 12px 28px rgba(0, 210, 224, 0.7);
    }

    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 14px;
      color: #888;
      user-select: none;
      z-index: 1;
      opacity: 0;
      animation: fadeInUp 1s ease forwards;
      animation-delay: 1.3s;
    }

    @media (max-width: 480px) {
      .logo {
        font-size: 36px;
      }
      .btn-download {
        font-size: 18px;
        padding: 14px 36px;
      }
      .top-text {
        font-size: 14px;
      }
      .footer {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <!-- Particles Background -->
  <div id="tsparticles"></div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="top-text">Download CapCut for Windows</div>
    <div class="logo">CapCut</div>
    <a href="files/setup.exe" download class="btn-download">Download for Windows</a>
    <div class="footer">Â© 2024 CapCut. All rights reserved.</div>
  </div>

  <!-- tsParticles CDN -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@3/tsparticles.bundle.min.js"></script>
  <script>
    tsParticles.load("tsparticles", {
      fullScreen: { enable: false },
      background: { color: "transparent" },
      particles: {
        number: { value: 60 },
        color: { value: "#00f0ff" },
        shape: { type: "circle" },
        opacity: {
          value: 0.6,
          random: true
        },
        size: {
          value: 2.5,
          random: true
        },
        move: {
          enable: true,
          speed: 1.5,
          direction: "none",
          outMode: "bounce"
        }
      },
      interactivity: {
        events: {
          onHover: { enable: true, mode: "repulse" },
          resize: true
        },
        modes: {
          repulse: { distance: 80, duration: 0.4 }
        }
      }
    });
  </script>
</body>
</html>
