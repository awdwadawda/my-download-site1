<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CapCut Style Downloader</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #ffffff;
      color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 20px;
    }
    header {
      width: 100%;
      max-width: 1200px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 60px;
    }
    .logo {
      font-weight: 800;
      font-size: 28px;
      color: #0f56b3;
    }
    main {
      text-align: center;
      max-width: 600px;
      width: 100%;
    }
    h1 {
      font-size: 40px;
      font-weight: 800;
      margin-bottom: 20px;
    }
    p {
      font-size: 20px;
      color: #555;
      margin-bottom: 40px;
    }
    .btn-download {
      background-color: #0f56b3;
      color: #fff;
      font-size: 20px;
      font-weight: 600;
      padding: 14px 40px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      margin: 12px 0;
      transition: background-color 0.3s ease;
    }
    .btn-download:hover {
      background-color: #084ca3;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 30px;
      }
      p {
        font-size: 18px;
      }
      .btn-download {
        font-size: 18px;
        padding: 12px 32px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">CapCut</div>
  </header>
  <main>
    <h1>Загрузите нужные файлы</h1>
    <p>Нажмите на любую кнопку ниже, чтобы скачать соответствующий файл.</p>

    <a href="files/my-document.docx" download class="btn-download">Скачать Документ Word</a><br>
    <a href="files/cv-nursultan.docx" download class="btn-download">Скачать Резюме Nursultan</a><br>
    <a href="files/project.zip" download class="btn-download">Скачать Проект ZIP</a>
  </main>
</body>
</html>
