<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CapCut Style Button</title>
  <style>
    body {
      background: #0f0f11;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .download-button {
      display: flex;
      align-items: center;
      gap: 12px;
      background: #1a1a1a;
      border: 1px solid #333;
      padding: 14px 28px;
      border-radius: 14px;
      font-size: 16px;
      color: white;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 0 8px rgba(0, 245, 255, 0.2);
    }

    .download-button:hover {
      background: #2a2a2a;
      box-shadow: 0 0 12px rgba(0, 245, 255, 0.4);
    }

    .windows-icon {
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>
  <button class="download-button">
    <img class="windows-icon" src="https://upload.wikimedia.org/wikipedia/commons/4/48/Windows_logo_-_2021.svg" alt="Windows Logo">
    Download for Windows
  </button>
</body>
</html>
